<section class ="content-header">

	<h1>Projects</h1>
	</br>
	<div class="btn btn-primary" ui-sref="new-project">Create new</div>
	
</section>


<section class="content">


<div class="box box-default collapsed-box" ng-repeat="project in projects">
  <div class="box-header with-border">
    <h3 class="box-title">{{project.title}} {{project.dateCreated}}</h3>
	  
	  <!--========================BUTTON DELETE=====================-->
	  
	  <div ng-click="deleteClick(project._id)" 
		   class="btn btn-xs btn-danger pull-right" 
		   id="button-delete">Delete</div>
	  
	   <!--========================BUTTON EDIT=====================-->
	  
	  <div ng-click="editClick(project._id)" 
		   class="btn btn-xs btn-primary pull-right" 
		   ui-sref="edit-project({id:project._id})"
		   id="button-edit">Edit</div>
	  
	  
    <div class="box-tools pull-right">
      <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i></button>
    </div><!-- /.box-tools -->
  </div><!-- /.box-header -->
  <div class="box-body">
    {{project.body}}
  </div>
	<div class="box-body">
   {{project.author}}
  </div>
	<p ng-if="project.imageUrl">
			<img ng-src="http://localhost:3030/uploads/{{project.imageUrl}}">
		</p>
	
	<!-- /.box-body -->
<!--	<div class="box-body">
    <img ng-src="http://localhost:3030/upload/{{project.coverImage}}"/>
  </div> -->
</div><!-- /.box -->
	
</section>
